<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Kamu 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="animated-text">Hai Cintaku 💌</h1>
    <p class="fade-in">Kamu adalah lagu terindah dalam hidupku.</p>

    <!-- Video/Lagu -->
    <video id="loveVideo" controls>
      <source src="assets/uma.mp4" type="video/mp4" />
      Browsermu tidak mendukung video.
    </video>

    <!-- Tombol Pesan -->
    <button onclick="showLove()">Klik untuk pesan rahasia 💝</button>
    <div id="loveMessage" class="fade-in"></div>

    <!-- Animasi hati -->
    <img src="assets/heart.gif" alt="Hati Berdetak" class="heart-animation" />
  </div>

  <script src="script.js"></script>
</body>
</html>
